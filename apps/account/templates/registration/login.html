{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Login{% endblock %}

{% block content %}

  {% if user.is_authenticated %}
  <p>Hi {{ user.username }} ðŸ™‚</p>
  <p>You are already authenticated</p>
  {% else %}
<div class="jumbotron">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <form method="post">
          {% csrf_token %}
          <!--
					csrf_token is a tag for security concerns, namely to prevent CSRF Attack.
					https://www.netsparker.com/blog/web-security/csrf-cross-site-request-forgery/
					-->
          {{ form|crispy }}
          <button class="btn btn-primary" value="login" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
    {% endif %}
{% endblock %}
