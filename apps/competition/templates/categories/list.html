{% extends 'base.html' %}
{% load static %}

{% block title %}List of categories{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <div class="text-center">
            <h1>List of categories</h1>
        </div><br>
        {% for category in object_list %}
        <div class="row pb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <h4 class="card-title">{{ category.name }}</h4>
                            </div>
                        </div>
                        <p class="card-text">
                            {{ category.description|slice:"0:200" }}...
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
