{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Creating a new Competition{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron">

    <div class="container">
        <div class="container col-10">
            <h1>Creating your competition...</h1>
        </div>

            <div class="container col-10">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-warning" id="create" name="create" value="create" type="submit">Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
