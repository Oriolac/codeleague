{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        {% if competition.owner == user and competition.is_competition_opened is False %}
        <form method="POST">
            {% csrf_token %}
            <div class="float-right pr-3">
                <a href="{% url 'competition:delete' competition.pk %}" class="btn btn-danger float-right" data-toggle="modal"
                   data-target="#modal{{ competition.id }}">Delete Competition</a>
            </div>
        </form>
        <!-- Modal competition -->
        <div class="modal fade pt-5" id="modal{{ competition.id }}" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Are you sure you want to delete the competition?</h5>
                    </div>
                    <div class="modal-body">
                        <div class="col-xs-12 float-right">
                            <form method="POST">
                                {% csrf_token%}
                                <input type="hidden" name="action" value="delete">
                                <input class="btn btn-warning float-left" type="submit" value="Confirm">
                            </form>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
