{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="jumbotron">

        <div class="container">
            <h1>{{ competition.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-warning" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
