{% load crispy_forms_filters %}

{% block content %}
    <div class="container">
            {% for group in groups %}
            <div class="row pb-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="card-title">{{ group.name }}</h4>
                                    <h6>{{ group.members.all|length }}/4 members</h6> 
 
                                </div>
                            </div> 
                            <a href='{% url 'competition:join-team' competition.id group.id %}' type="button"
                            class="btn btn-outline-primary">Join group</a>
                        </div>               
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
{% endblock %}
