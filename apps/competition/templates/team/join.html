{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="jumbotron">

        <div class="container">
            <h1>{{ competition.title }}</h1>
        </div>

        <div class="container">
            {% for group in groups %}
            <div class="row pb-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="card-title">{{ group.name }}</h4>
                                    <h6>{{ group.members.all|length }}/4 members</h6> 

                                </div>
                            </div>
                            <a href="#" class="btn btn-primary float-right" data-toggle="modal"
                               data-target="#modal{{ group.id }}">Join!</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
